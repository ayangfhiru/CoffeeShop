<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,0,0" />
    <title>Order</title>
</head>

<body>
    <div class="text-white font-mono">
        <!-- Navbar -->
        <div class="flex sticky top-0 z-50 w-full bg-neutral-700 px-16 py-6">
            <a href="" class="flex w-28 font-bold text-2xl items-center">CofCaf</a>
            <ul class="flex w-full justify-center">
                <a href="">
                    <li class="p-2 mx-7">Home</li>
                </a>
                <a href="">
                    <li class="p-2 mx-7">About</li>
                </a>
                <a href="">
                    <li class="p-2 mx-7">Service</li>
                </a>
                <a href="">
                    <li class="p-2 mx-7">Portofolio</li>
                </a>
                <a href="">
                    <li class="p-2 mx-7">Blog</li>
                </a>
            </ul>
            <h3 class="flex items-center w-28">
                <a href=""><span class="material-symbols-outlined">shopping_cart</span></a>
            </h3>
        </div>
        <div class="flex h-full">
            <div class="w-1/2 flex justify-center py-16 bg-red-100">
                <div class="bg-red-300">

                </div>
                <!-- <img src="/src/img/mocca.jpg" alt="Mocca" class="h-96"> -->
            </div>
            <div class="w-1/2 p-16 bg-neutral-700">
                <h1>Colombia</h1>
                <h3>Single - Origin</h3>
                <!-- Size -->
                <div class="flex justify-between">
                    <h5>Select A Size</h5>
                    <div class="flex space-x-3">
                        <label for="250" class="flex justify-center items-center bg-gray-100 px-3 py-1 border-2 border-stone-500 rounded-md cursor-pointer">
                            <p class="text-black">250G</p>
                            <input type="radio" name="size" id="250" value="250" class="hidden">
                        </label>
                        <label for="500" class="flex justify-center items-center bg-gray-100 px-3 py-1 border-2 border-stone-500 rounded-md cursor-pointer">
                            <p class="text-black">500G</p>
                            <input type="radio" name="size" id="500" value="500" class="hidden">
                        </label>
                    </div>
                </div>
                <!-- Quantity -->
                <div class="flex justify-between">
                    <h5>Quantity</h5>
                    <div class="flex">
                        <a href="" class="mx-2">-</a>
                        <p>1</p>
                        <a href="" class="mx-2">+</a>
                    </div>
                </div>
                <div class="mt-14">
                    <!-- Notes -->
                    <div class="flex justify-between">
                        <h5>Notes:</h5>
                        <div>
                            <p>Orange & Peach</p>
                        </div>
                    </div>
                    <hr>
                    <!-- Geography -->
                    <div class="flex justify-between">
                        <h5>Geography:</h5>
                        <div>
                            <p>Indonesia</p>
                        </div>
                    </div>
                    <hr>
                    <!-- Processing -->
                    <div class="flex justify-between">
                        <h5>Processing</h5>
                        <div>
                            <p>Washed</p>
                        </div>
                    </div>
                    <hr>
                    <!-- Beans -->
                    <div class="flex justify-between">
                        <h5>Beans</h5>
                        <div>
                            <p>Arabica</p>
                        </div>
                    </div>
                    <hr>
                    <!-- Keep -->
                    <div class="flex justify-between items-center mt-5">
                        <h5>Keep In Mind</h5>
                        <div class="flex space-x-2">
                            <div>
                                <label for="dry" class="cursor-pointer bg-gray-100 p-2 flex justify-center items-center border-2 border-stone-500 rounded-md">
                                    <span class="material-symbols-outlined text-black">format_color_reset</span>
                                    <input type="radio" name="keep" id="dry" class="hidden">
                                </label>
                                <p class="text-xs">Keep Dry</p>
                            </div>
                            <div>
                                <label for="origin" class="cursor-pointer bg-gray-100 p-2 flex justify-center items-center border-2 border-stone-500 rounded-md">
                                    <span class="material-symbols-outlined text-black">cool_to_dry</span>
                                    <input type="radio" name="keep" id="origin" class="hidden">
                                </label>
                                <p class="text-xs">Origin</p>
                            </div>
                            <div>
                                <label for="roaster" class="cursor-pointer bg-gray-100 p-2 flex justify-center items-center border-2 border-stone-500 rounded-md">
                                    <span class="material-symbols-outlined text-black">local_cafe</span>
                                    <input type="radio" name="keep" id="roaster" class="hidden">
                                </label>
                                <p class="text-xs">Roaster</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
